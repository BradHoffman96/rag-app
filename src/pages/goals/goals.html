<ion-header>
  <ion-navbar>
    <ion-title>
      Goals
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openOptions($event)">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page3">
  <ion-list id="goals-list2">
    <ion-item-sliding *ngFor="let goal of goals | async">
      <ion-item color="none">
        {{goal.title}}
      </ion-item>
      <ion-item-options side="Right">
        <button ion-button color="danger" (click)="deleteGoal(goal)">
          Delete
        </button>
        <!--<button ion-button color="secondary">-->
          <!--<ion-icon name="call"></ion-icon>-->
          <!--Call-->
        <!--</button>-->
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
