<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="close()">Close</button>
    </ion-buttons>
    <ion-title>
      Add Goal
    </ion-title>
    <ion-buttons end>
      <button (click)="addGoal()" ion-button>
        Add Goal
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page7">
  <ion-list>
    <ion-item id="addGoal-input6">
      <ion-label>
        Title
      </ion-label>
      <ion-input type="text" placeholder="Goal Name" [(ngModel)]="goal.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Role</ion-label>
      <ion-select [(ngModel)]="goal.role">
        <ion-option *ngFor="let role of roles | async" value="{{role.title}}">{{role.title}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Due Date</ion-label>
      <ion-datetime displayFormat="MMM D, YYYY" [(ngModel)]="goal.dueDate"></ion-datetime>
    </ion-item>
    <ion-item id="addGoal-range1">
      <ion-label>Priority</ion-label>
      <ion-select [(ngModel)]="selectedPriority">
        <ion-option *ngFor="let priority of priorities" value="{{priority.value}}">{{priority.key}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
