<ion-header>
  <ion-navbar>
    <ion-title>
      Add Role
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="close()">Close</button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="addRole()">
        Add Role
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page8">
  <ion-list>
    <ion-item id="addRole-input7">
      <ion-label>
        Title
      </ion-label>
      <ion-input type="text" placeholder="Role Name" [(ngModel)]="role.title"></ion-input>
    </ion-item>
    <ion-item id="addRole-range2">
      <ion-label>Priority</ion-label>
      <ion-select [(ngModel)]="role.priority">
        <ion-option *ngFor="let priority of priorities" value="{{priority.value}}">{{priority.key}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
